name: clangd
description: clangd understands your C++ code and adds smart features to your editor including code completion, compile errors, go-to-definition and more.
homepage: https://clangd.llvm.org
licenses:
  - Apache-2.0
languages:
  - C
  - C++
categories:
  - LSP
source:
  id: pkg:github/clangd/clangd@16.0.2
  asset:
    - target: darwin_x64
      file: clangd-mac-{{version}}.zip
      bin: clangd_{{version}}/bin/clangd
    - target: darwin_arm64
      file: clangd-mac-{{version}}.zip
      bin: clangd_{{version}}/bin/clangd
    - target: linux_x64_gnu
      file: clangd-linux-{{version}}.zip
      bin: clangd_{{version}}/bin/clangd
    - target: win_x64
      file: clangd-windows-{{version}}.zip
      bin: clangd_{{version}}/bin/clangd.exe
